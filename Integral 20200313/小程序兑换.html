        <div id="u3096_text" class="text ">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">医生每月申请兑换的期限为每月的</span><span style="font-family:'ArialMT', 'Arial';">1-25</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">号，</span><span style="font-family:'ArialMT', 'Arial';">26</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">至次月</span><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">号不允许申请兑换</span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">在</span><span style="font-family:'ArialMT', 'Arial';">1-25</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">号期间，医生若是每月的初次申请，则会跳转正常的申请兑换页面，如下：</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u3097" class="ax_default _文本段落">
        <div id="u3097_div" class=""></div>
        <div id="u3097_text" class="text ">
          <p><span>若当月已经有了申请兑换的记录，则可以积分中心「积分兑换」按钮会替换成「修改我的兑换」</span></p><p><span><br></span></p><p><span>点击跳转可编辑的积分兑换页面，可以修改兑换金额，银行账号，卡号等等</span></p><p><span><br></span></p><p><span>修改后，兑换记录会被替换</span></p><p><span><br></span></p><p><span>系统处理当时为，新增一条新的兑换记录，同时旧的那条记录兑换状态变成已撤回，积分状态已失效</span></p><p><span><br></span></p><p><span>另外兑换说明里也需要有新增的规则说明</span></p>
